name: projet_tutore
#name: agronet
description: Application de traçabilité agricole intelligente
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.4
  # Env loader
  flutter_dotenv: ^6.0.0
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  
  # Cache Local
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Connectivité
  connectivity_plus: ^7.0.0
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # GPS
  geolocator: ^14.0.2
  google_maps_flutter: ^2.5.0
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  
  # UI
  cupertino_icons: ^1.0.2
  
  # Utils
  intl: ^0.20.2
  path_provider: ^2.1.1

  flutter_localization: ^0.3.3
  latlong2: ^0.9.1
  share_plus: ^12.0.1
  flutter_map: ^8.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.8
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/

# Configuration icône
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo.png"
  
# Configuration splash screen
flutter_native_splash:
  color: "#2E7D32"
  image: assets/icons/logo_splash.png
  android: true
  ios: true
  # fonts:
